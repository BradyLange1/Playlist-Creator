<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import materialize.css-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Playlist Creator</title>
</head>

<body>
    <header>
        <div>
            <div class="header-parents">
                <div class="logo-container">
                    <img class="logo header-child header-bar main-logo" src="./assets/Images/logo.svg">

                    <img class="logo header-child header-bar mobile-logo" src="./assets/Images/Logo-mobile.svg">
                </div>
                
                <nav class="mobile-nav" id="mobile-nav">
                    <!-- home button -->
                    <div class="home-page hover">
                        <button type="home-page" class="aside-button">
                            <img src="./assets/Images/Home.svg" alt="Home" class="icon home-icon">
                        </button>
                    </div>  
                     <!-- new playlist button-->
                    <div class="hover">
                        <button type="playlist" id="create-playlist" class="aside-button">
                            <img src="./assets/Images/createPlaylist.svg" alt="" class="icon">
                        </button>
                    </div>
                    <!-- playlist dropdown -->
                    <div>
                        <p>Playlists</p>
                        <div id="user-playlists"></div>
                    </div>

                    <!-- search section -->
                    <form id="search-form" name="myForm" class="nav-search-bar header-bar">
                        <button type="submit" value="Submit" id="search-button">
                            <!-- <img src="./assets/Images/Search-icon.svg" alt="Search"> -->
                            <i class="material-icons white-text">search</i>
                        </button>
                        <input class="nav-search-box header-child" id="search-box" type="text" name="fname"
                        placeholder="Search" autocomplete="off" autofocus="true" />
                    </form>
                </nav>
                <!-- search section, just an example for how it would look if only searching for things based on song title, other search parameters can be added later -->
                <form id="search-form" name="myForm" class="search-bar header-bar">
                    <button type="submit" value="Submit" id="search-button">
                        <!-- <img src="./assets/Images/Search-icon.svg" alt="Search"> -->
                        <i class="material-icons white-text">search</i>
                    </button>
                    <input class="search-box header-child" id="search-box" type="text" name="fname"
                        placeholder="Search your favorite songs and artists" autocomplete="off" autofocus="true" />
                </form>
            </div>
        </div>
    </header>

    <main>
        <aside class="aside-bar" id="side-bar">
            <div class="home-page hover">
                <button type="home-page" id="home-page-button" class="aside-button">
                    <img src="./assets/Images/Home.svg" alt="Home" class="icon home-icon">
                </button>
                <p>Home</p>
            </div>
            <div class="hover">
                <button type="playlist" id="create-playlist" class="aside-button">
                    <img src="./assets/Images/createPlaylist.svg" alt="" class="icon">
                </button>
                <!-- <p>Create new playlist</p> -->
                <input style="color: white;" type="text" placeholder="Enter Playlist Name" id="playlist-name" class="playlist-input">
            </div>
            <div>
                <!-- playlist section, new cards added programatically -->
                <p>Playlists</p>
                <hr>
                <div id="user-playlists"></div>
            </div>
        </aside>

        <!-- search results and playlists, added HERE -->
        <div id="dashboard"><h4 class="day-message"></h4>
        <!-- top tracks on the first page-->
            <div class="topTracks-container">
                <div id="topTracks" class="topTracks"></div>
            </div>
        </div>
        <div class="results-container">
            <div id="results"  class="results">
            </div>            
        </div>
        
        <!-- Modal Structure -->
        <div style="color: rgb(33, 33, 33);" id="modal1" class="modal bottom-sheet">
            <div class="modal-content">
                <h4>Select Playlist to add Song to</h4>
                <div id="playlists-modal"></div>
            </div>
            <div class="modal-footer">
                <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
            </div>
        </div>


        <!-- playlist section, new cards added programatically -->
            
            <div class="playlist-card">
                <img src="" alt="">

            <!-- search results, added programatically -->
            <div class="results-container" id="search-container"></div>
            </section>

    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="assets/js/script.js"></script>
    <!-- <script src="./assets/js/homePage.js"></script> -->
    <script>
        $(document).ready(function(){
            $('.modal').modal();
        });
    </script>
</body>

</html>
