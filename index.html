<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://cdn.jsdelivr.net/npm/beercss@3.2.9/dist/cdn/beer.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Playlist Creator</title>
</head>

<body>
    <header>
        <div>
            <div class="header-parents">
                <img class="logo header-child header-bar" src="./assets/Images/logo.svg">
                <!-- search section, just an example for how it would look if only searching for things based on song title, other search parameters can be added later -->
                <form action="" class="search-bar header-bar">
                    <button type="submit">
                        <img src="./assets/Images/Search-icon.svg" alt="Search">
                    </button>
                    <input class="search-box header-child" id="search-box" type="text"
                        placeholder="Search your favorite Genres, Songs, or Artists" autofocus="true" />

                <form>
            </div>
        </div>
    </header>

    <main>
        <aside>
            <section class="aside-bar">
            </section>
        </aside>
        <aside>
            <section></section>
        </aside>
        
        <!-- <section>
            <h3>Search by Song Title</h3>
            <form id="search-form">
              <label for="song-title">Song Title</label>
              
              <button type="submit">Search</button>
            </form> -->

        <!-- search results, added programatically -->
        <div id="results-container"></div>
        </section>
        
        <!-- search section, just an example for how it would look if only searching for things based on song title, other search parameters can be added later -->
        <section>
            <h3>Search for Music</h3>
            <div id="search-form">
              <label for="user-search"></label>
              <input title="user-search" id="user-search" type="text" autofocus="true"/>
              <button type="submit" id="search-button">Search</button>
            </div>
            
            <!-- playlist section, new cards added programatically -->
            <section>
            <button>New Playlist</button>

            <div class="playlist-card">
                <img src="" alt="">
                <div>
                    <p>Playlist Title</p>
                    <button>Add to playlist</button>
                </div>
            </div>
            </div>
            </section>
        </section>

        <section>
            <!-- search results, added programatically -->
            <div id="results-container"></div>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
