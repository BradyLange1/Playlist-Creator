<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/beercss@3.2.9/dist/cdn/beer.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>PLaylist Creator</title>
</head>

<body>
    <header>
        <h1>Playlist Creator</h1>
        <p>for your playlist creation needs</p>
    </header>

    <main>
        <!-- search section, just an example for how it would look if only searching for things based on song title, other search parameters can be added later -->
        <section>
            <h3>Search by Song Title</h3>
            <div id="search-form">
              <label for="song-title">Song Title</label>
              <input title="song-title" id="song-title" type="text" autofocus="true"/>
              <button type="submit" id="search-button">Search</button>
            </div>

            <!-- search results, added programatically -->
            <div id="results-container"></div>
        </section>

        <!-- playlist section, new cards added programatically -->
        <section>
            <button>New Playlist</button>

            <div class="playlist-card">
                <img src="" alt="">
                <div>
                    <p>Playlist Title</p>
                    <button>Add to playlist</button>
                </div>
            </div>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
